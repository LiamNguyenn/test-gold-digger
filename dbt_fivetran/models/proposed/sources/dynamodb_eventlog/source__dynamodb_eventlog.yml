version: 2
sources:
- name: dynamodb_eventlog
  tables:
  - name: event_log
    columns:
    - name: id
      data_type: character varying
    - name: created_at
      data_type: timestamp with time zone
    - name: created_date
      data_type: date
    - name: payload
      data_type: character varying
    - name: kind
      data_type: character varying
    - name: user_id
      data_type: character varying
    - name: _fivetran_deleted
      data_type: boolean
    - name: _fivetran_synced
      data_type: timestamp with time zone
  - name: fivetran_audit
    columns:
    - name: id
      data_type: character varying
    - name: message
      data_type: character varying
    - name: update_started
      data_type: timestamp with time zone
    - name: update_id
      data_type: character varying
    - name: schema
      data_type: character varying
    - name: table
      data_type: character varying
    - name: start
      data_type: timestamp with time zone
    - name: done
      data_type: timestamp with time zone
    - name: rows_updated_or_inserted
      data_type: bigint
    - name: status
      data_type: character varying
    - name: progress
      data_type: timestamp with time zone
    - name: _fivetran_synced
      data_type: timestamp with time zone
