version: 2
sources:
- name: auth_service_public
  tables:
  - name: sessions
    columns:
    - name: id
      data_type: character varying
    - name: user_id
      data_type: character varying
    - name: token
      data_type: character varying
    - name: meta
      data_type: character varying
    - name: expired_at
      data_type: timestamp without time zone
    - name: signed_in_at
      data_type: timestamp without time zone
    - name: status
      data_type: character varying
    - name: device_id
      data_type: character varying
    - name: ip
      data_type: character varying
    - name: created_at
      data_type: timestamp without time zone
    - name: _fivetran_deleted
      data_type: boolean
    - name: _fivetran_synced
      data_type: timestamp without time zone
  - name: security_questions
    columns:
    - name: id
      data_type: character varying
    - name: user_id
      data_type: character varying
    - name: question
      data_type: character varying
    - name: created_at
      data_type: timestamp without time zone
    - name: _fivetran_deleted
      data_type: boolean
    - name: _fivetran_synced
      data_type: timestamp without time zone
  - name: twofa_infos
    columns:
    - name: id
      data_type: character varying
    - name: user_id
      data_type: character varying
    - name: phone_number
      data_type: character varying
      meta:
        sensitive: true
        masking_rules:
          full_mask:
            mask_function: sha2-256
    - name: country_code
      data_type: character varying
    - name: created_at
      data_type: timestamp without time zone
    - name: preferred_method
      data_type: character varying
    - name: _fivetran_deleted
      data_type: boolean
    - name: _fivetran_synced
      data_type: timestamp without time zone
  - name: sign_in_info
    columns:
    - name: id
      data_type: character varying
    - name: _fivetran_deleted
      data_type: boolean
    - name: _fivetran_synced
      data_type: timestamp without time zone
    - name: user_id
      data_type: character varying
    - name: sign_in_count
      data_type: integer
    - name: last_sign_in_at
      data_type: timestamp without time zone
    - name: last_sign_in_ip
      data_type: character varying
    - name: created_at
      data_type: timestamp without time zone
    - name: updated_at
      data_type: timestamp without time zone
  - name: fivetran_audit
    columns:
    - name: id
      data_type: character varying
    - name: message
      data_type: character varying
    - name: update_started
      data_type: timestamp without time zone
    - name: update_id
      data_type: character varying
    - name: schema
      data_type: character varying
    - name: table
      data_type: character varying
    - name: start
      data_type: timestamp without time zone
    - name: done
      data_type: timestamp without time zone
    - name: rows_updated_or_inserted
      data_type: bigint
    - name: status
      data_type: character varying
    - name: progress
      data_type: timestamp without time zone
    - name: _fivetran_synced
      data_type: timestamp without time zone
