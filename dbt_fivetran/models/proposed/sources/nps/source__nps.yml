version: 2
sources:
- name: nps
  tables:
  - name: fivetran_audit
    columns:
    - name: id
      data_type: character varying
    - name: message
      data_type: character varying
    - name: update_started
      data_type: timestamp with time zone
    - name: update_id
      data_type: character varying
    - name: schema
      data_type: character varying
    - name: table
      data_type: character varying
    - name: start
      data_type: timestamp with time zone
    - name: done
      data_type: timestamp with time zone
    - name: rows_updated_or_inserted
      data_type: bigint
    - name: status
      data_type: character varying
    - name: progress
      data_type: timestamp with time zone
    - name: _fivetran_synced
      data_type: timestamp with time zone
  - name: responses
    columns:
    - name: _row
      data_type: bigint
    - name: user_external_id
      data_type: character varying
    - name: user_email
      data_type: character varying
      meta:
        sensitive: true
        masking_rules:
          full_mask:
            mask_function: sha2-256
    - name: account_id
      data_type: character varying
    - name: account_name
      data_type: character varying
    - name: user_id
      data_type: character varying
    - name: score
      data_type: integer
    - name: user_name
      data_type: character varying
    - name: feedback
      data_type: character varying
    - name: responded_at
      data_type: timestamp without time zone
    - name: account_external_id
      data_type: character varying
    - name: _fivetran_synced
      data_type: timestamp with time zone
