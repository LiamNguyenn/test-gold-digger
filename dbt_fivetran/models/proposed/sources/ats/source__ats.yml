version: 2
sources:
- name: ats
  tables:
  - name: feedback
    columns:
    - name: org_uuid
      data_type: character varying
    - name: org_id
      data_type: integer
    - name: user_uuid
      data_type: character varying
    - name: matched_job_title
      data_type: character varying
    - name: votes
      data_type: character varying
    - name: explanations
      data_type: character varying
  - name: oct_webinar_absentees
    columns:
    - name: _row
      data_type: bigint
    - name: email
      data_type: character varying
      meta:
        sensitive: true
        masking_rules:
          full_mask:
            mask_function: sha2-256
    - name: _fivetran_synced
      data_type: timestamp with time zone
  - name: marketing_organisations_not_posted_90_days
    columns:
    - name: _row
