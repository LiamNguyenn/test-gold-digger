    - name: _fivetran_synced
      data_type: timestamp with time zone
  - name: spam_organisations
    columns:
    - name: _row
      data_type: bigint
    - name: id
      data_type: integer
    - name: _fivetran_synced
      data_type: timestamp with time zone
  - name: marketing_organisations_not_posted_onboard_regularly
    columns:
    - name: _row
      data_type: bigint
    - name: organisation_id
      data_type: integer
