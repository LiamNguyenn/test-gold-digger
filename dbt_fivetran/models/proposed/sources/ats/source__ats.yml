      data_type: timestamp with time zone
  - name: webinar_attendance
    columns:
    - name: _row
      data_type: bigint
    - name: email
      data_type: character varying
      meta:
        sensitive: true
        masking_rules:
          full_mask:
            mask_function: sha2-256
    - name: time_in_session_minutes_
      data_type: integer
    - name: source_name
      data_type: character varying
