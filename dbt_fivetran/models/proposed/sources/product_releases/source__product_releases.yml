version: 2
sources:
- name: product_releases
  tables:
  - name: fivetran_audit
    columns:
    - name: id
      data_type: character varying
    - name: message
      data_type: character varying
    - name: update_started
      data_type: timestamp with time zone
    - name: update_id
      data_type: character varying
    - name: schema
      data_type: character varying
    - name: table
      data_type: character varying
    - name: start
      data_type: timestamp with time zone
    - name: done
      data_type: timestamp with time zone
    - name: rows_updated_or_inserted
      data_type: bigint
    - name: status
      data_type: character varying
    - name: progress
      data_type: timestamp with time zone
    - name: _fivetran_synced
      data_type: timestamp with time zone
  - name: product_owners
    columns:
    - name: _row
      data_type: bigint
    - name: manager
      data_type: character varying
    - name: email
      data_type: character varying
      meta:
        sensitive: true
        masking_rules:
          full_mask:
            mask_function: sha2-256
    - name: name
      data_type: character varying
    - name: _fivetran_synced
      data_type: timestamp with time zone
  - name: releases
    columns:
    - name: _row
      data_type: bigint
    - name: product_owner
      data_type: character varying
    - name: date
      data_type: character varying
    - name: release
      data_type: character varying
    - name: _fivetran_synced
      data_type: timestamp with time zone
