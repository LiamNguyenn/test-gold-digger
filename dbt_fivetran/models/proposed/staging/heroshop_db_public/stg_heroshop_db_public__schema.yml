version: 2
models:
  - name: stg_heroshop_db_public__transactions
    description: "This is the staging table for heroshop transactions, sourced directly from heroshop_db_public.transactions table. Filtered out fivetran_deleted."
    meta: 
      upstream_system_owner: "squad-hrv, squad-hustle"
      data_owner: "gold-diggers"
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: transaction_amount
        tests:
          - not_null
      - name: transaction_fee
        tests:
          - not_null
      - name: payment_method_key
        tests:
          - not_null
  - name: stg_heroshop_db_public__orders
    description: "This is the staging table for heroshop orders, sourced directly from heroshop_db_public.orders table. Filtered out fivetran_deleted."
