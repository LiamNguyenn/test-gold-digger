    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: member_id
        tests:
          - not_null
      - name: billable_amount
        tests:
          - not_null
      - name: transaction_fee
        tests:
          - not_null
      - name: freight_cost
        tests:
          - not_null
      - name: service_fee
        tests:
          - not_null
