version: 2
models:
  - name: stg_herodollar_service_public__herodollar_transactions
    description: This is the staging table for herodollar_transactions, sourced directly from herodollar_service_public.herodollar_transactions table
    meta: 
      upstream_system_owner: "squad-sunny"
      data_owner: "gold-diggers"
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: transaction_initiator_id
        tests:
          - not_null
      - name: transaction_type_key
        tests:
          - not_null
  - name: stg_herodollar_service_public__tracking_infos
    description: This is the staging table for tracking_infos, sourced directly from herodollar_service_public.tracking_infos table
    meta: 
      upstream_system_owner: "squad-sunny"
      data_owner: "gold-diggers"
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: hero_dollar_transaction_id
        tests:
          - not_null
