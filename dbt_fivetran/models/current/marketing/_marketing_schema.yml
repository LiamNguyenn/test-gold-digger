version: 2

models:                  
    - name: marketing_internal_eh_employee_growth_country
      schema: marketing
      alias: internal_eh_employee_growth_country
      columns:
        - name: (work_country || month)
          tests:
            - not_null
            - unique

    - name: marketing_users_from_snapshot
      schema: marketing
      alias: users_from_snapshot
      config:
        grants:
          select: ['marketo']
      columns:
        - name: eh_platform_user_id
          tests:
            - not_null
            - unique