version: 2

models:
    - name: one_platform_employees
      schema: one_platform
      alias: employees
      config:
        grants:
          select: ['dbt_cloud', 'tableau']
      columns:
        - name: omop_emp_id
          tests:            
            - not_null   
            - unique 

    - name: one_platform_organisations
      schema: one_platform
      alias: organisations
      config:
        grants:
          select: ['dbt_cloud', 'tableau']
      columns:
        - name: omop_org_id
          tests:            
            - not_null   
            - unique  