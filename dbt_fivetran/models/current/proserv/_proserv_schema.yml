version: 2

models:
  - name: proserv_guided_hr_milestones
    schema: proserv
    alias: guided_hr_milestones
    columns: 
      - name: id
        tests:
          - not_null
          - unique  

  - name: proserv_guided_payroll_milestones
    schema: proserv
    alias: guided_payroll_milestones
    columns: 
      - name: id
        tests:
          - not_null
          - unique
  - name: csat
    schema: proserv
    columns:
      - name: email
        meta:
          sensitive: true
          masking_rules:
            full_mask:
              mask_function: sha2-256
  - name: projects
    schema: proserv
    columns:
      - name: asana_project_owner_email
        meta:
          sensitive: true
          masking_rules:
            full_mask:
              mask_function: sha2-256
  - name: roles
    schema: proserv
    columns:
      - name: email
        meta:
          sensitive: true
          masking_rules:
            full_mask:
              mask_function: sha2-256
