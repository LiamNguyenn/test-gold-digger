version: 2

models:
  - name: mart__keypay__business_traits
    schema: mart__keypay
    alias: business_traits
    columns:
      - name: id
        tests:          
        - not_null
        - unique

  - name: mart__keypay__t_pay_run_total_monthly_summary
    schema: mart__keypay
    alias: _t_pay_run_total_monthly_summary
    columns:
      - name: billing_month  
        tests:            
        - not_null
      - name: business_id
        tests:            
        - not_null

  - name: mart__keypay__au_pay_run_summary_s
    schema: mart__keypay
    alias: au_pay_run_summary_s
    columns:
      - name: billing_month  
        tests:            
          - not_null
      - name: business_id
        tests:            
          - not_null      
      - name: employee_id
        tests:            
          - not_null
